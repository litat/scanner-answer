<!doctype html>
<html ng-app="app">

<head>
    <link type="text/css" rel="stylesheet" href="ans.css">
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="Scanner as sc">
    <form ng-submit="sc.setFilePath()">
        <input id="ref" ng-model="sc.reference" type="text" autofocus="true" placeholder="reference code" />
        <input type="submit" />
        <label>{{sc.filePath}}</label>
    </form>
    <div>
        <object id="ans" ng-attr-data="{{sc.filePath}}" type="application/pdf">
        </object>
    </div>
</body>

</html>
